apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-cards-api
  labels:
    app: model-cards-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: model-cards-api
  template:
    metadata:
      labels:
        app: model-cards-api
    spec:
      containers:
      - name: model-cards-api
        image: raas/model-cards-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: model-cards-api-service
spec:
  selector:
    app: model-cards-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: model-cards-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.raas.example.com
    secretName: model-cards-api-tls
  rules:
  - host: api.raas.example.com
    http:
      paths:
      - path: /api/v1/model-cards
        pathType: Prefix
        backend:
          service:
            name: model-cards-api-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: model-cards-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: model-cards-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80