version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: raas-postgres
    environment:
      POSTGRES_DB: raas_platform
      POSTGRES_USER: raas_user
      POSTGRES_PASSWORD: raas_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - raas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raas_user -d raas_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Caching and Task Queue
  redis:
    image: redis:7-alpine
    container_name: raas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - raas_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Backend API (FastAPI)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: raas-app
    environment:
      - DATABASE_URL=postgresql://raas_user:raas_password@postgres:5432/raas_platform
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=your-secret-key-here-change-in-production
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      - ENVIRONMENT=development
      - BACKEND_CORS_ORIGINS=["http://localhost:3000", "http://localhost:3001", "http://web:3000"]
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - raas_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app

  # Frontend (Next.js)
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: raas-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_ENVIRONMENT=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "3001:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
      - ./frontend/next.config.ts:/app/next.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/postcss.config.mjs:/app/postcss.config.mjs
      - ./frontend/eslint.config.mjs:/app/eslint.config.mjs
      - /app/node_modules
      - next_cache:/app/.next
    depends_on:
      - app
    networks:
      - raas_network
    command: npm run dev

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: raas-celery
    environment:
      - DATABASE_URL=postgresql://raas_user:raas_password@postgres:5432/raas_platform
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=your-secret-key-here-change-in-production
    volumes:
      - ./backend:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - raas_network
    command: celery -A app.celery_app worker --loglevel=info

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  next_cache:
    driver: local

networks:
  raas_network:
    driver: bridge
    name: raas_network
